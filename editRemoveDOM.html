<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM edit and Remove</title>
</head>
<body style="background-color: black; color: #fff;">
   <ul class="language">
    <li>Javascript</li>
   </ul>
</body>

<script>
    // EDIT
        function addLanguage(langName) {
            const li = document.createElement('li')
            li.innerHTML=`${langName}`
            document.querySelector('.language').
            appendChild(li)
        }
        addLanguage('Python')
        addLanguage('Ruby')

// but the use of innerHTML have to taje a traversal of the entire nodes
// that's why we don't use the above approch because we have optimized
// approachse available

        // EDIT
        function optimised(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)

        }
        optimised("Django")
        optimised("Typescript")
        // edit 
        const secondlang = document.querySelector("li:nth-child(2)")
        // console.log(secondlang);
        const newli =document.createElement('li')
        newli.textContent="mojo"
        secondlang.replaceWith(newli)

        // edit

        const edit_li= document.querySelector("li:nth-child(1)")
        console.log(edit_li);
        const second_insertion = document.createElement('li')
        second_insertion.textContent="SAP"
        edit_li.replaceWith(second_insertion)

        const remove_item = document.querySelector('li:nth-child(3)')
        // console.log(remove_item);
        remove_item.remove()


</script>
</html>
